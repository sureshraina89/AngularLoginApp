
   <div class="container">  
        <h2>Login</h2>  
            <form [formGroup]="LoginForm" (ngSubmit)="onSubmit(LoginForm)">
            	<div class="form-group" [ngClass]="LoginForm.get('username').touched &&  LoginForm.get('username').hasError('required') ? 'has-error has-danger': ''"> 
            	<label for="email">User Name/ E-mail/ Mobile</label> 
				  <input formControlName="username" class="form-control" id="name" placeholder="Enter User Name/ E-mail/ Mobile">
				  <div *ngIf="LoginForm.get('username').touched &&  LoginForm.get('username').hasError('required')">
				    <span class="help-block with-errors">please provide any one of the follwing: User Name/ E-mail/ Mobile!</span>
				  </div>
				  </div>  
				  
 			<div class="form-group" [ngClass]="LoginForm.get('password').touched &&  LoginForm.get('password').hasError('required') ? 'has-error has-danger': ''"> 
            	<label for="pwd">Password</label> 
            	<input type="password" formControlName="password"  class="form-control" id="pwd" placeholder="Enter password"> 
            	   <div *ngIf="LoginForm.get('password').touched && LoginForm.get('password').hasError('required')">
				    <span class="help-block with-errors">please provide a password!</span>
				  </div>
            </div>  
          
				  <button class="btn btn-primary" type="submit">Login</button>
				     <a [routerLink]="['/register']" class="btn btn-link">Sign Up</a>
				</form>
    </div>
